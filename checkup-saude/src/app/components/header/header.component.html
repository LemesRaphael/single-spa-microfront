<mat-toolbar class="background">
    <mat-icon  *ngIf="!cadastro" class="icon-color">face</mat-icon>
    <span *ngIf="!cadastro" class="text-font user"> {{user.nome}} {{user.sobrenome}} </span>
    <span class="example-spacer"></span>
    <button  *ngIf="!cadastro" mat-icon-button class="example-icon" (click)="logout()" aria-label="Example icon-button with share icon">
      <mat-icon class="icon-color">logout</mat-icon>
    </button>
  </mat-toolbar>
